<h1>{{ question.question_text }}</h1>

<ul>
{% for choice in question.choice_set.all %}
    <li>{{ choice.choice_text }} -- Votos {{ choice.votes }} vote{{ choice.votes|pluralize }}
        Contadores {{ choice.stats_votes }}
    </li>
{% endfor %}
</ul>

<a href="/polls/{{question.id}}/">Vote again?</a>
